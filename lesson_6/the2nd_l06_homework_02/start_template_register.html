<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TodoIT App | Register</title>
		<link rel="stylesheet" href="./styles/vapor/bootstrap.min.css">
	</head>
	<body>

		<div class="container mt-5" id="main">
			<!-- Notifications -->
			<div class="alert alert-dismissible alert-danger" id="notification-error">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<strong>Notification</strong> An error was accured! (error message)</a>
			</div>
			<!-- End Notifications -->

			<!-- Header Logo -->
			<div class="my-5 d-flex justify-content-center" id="header-logo">
				<p class="text-center">Header Logo</p>
				<img class="img-thumbnail" src="./img/test_logo.png" alt="todos_img" style="width: 210px;">
			</div>
			<!-- End Header Logo -->

			<!-- Register Form -->
			<div class="col-6 mx-auto" id="register-form-block">
				<p class="text-center"Register Form</p>
				<form class="mx-auto" action="start_template_index.html" id="register-block">
					<div class="form-group row mb-3">
						<label for="username" class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
						</div>
					</div>
					<div class="form-group row mb-3">
						<label for="email"class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="email" id="email" placeholder="email@example.com">
						</div>
					</div>
					<div class="form-group row mb-3">
						<label for="first-name"class="col-sm-2 col-form-label">First Name</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="first_name" id="first-name" placeholder="First Name">
						</div>
					</div>
					<div class="form-group row mb-3">
						<label for="first-name"class="col-sm-2 col-form-label">Last Name</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="last_name" id="last-name" placeholder="Last Name">
						</div>
					</div>
					<div class="form-group row mb-3">
						<label for="password" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="password" id="password" placeholder="Password" required>
						</div>
					</div>
					<div class="form-group row mb-3">
						<label for="password" class="col-sm-2 col-form-label">Repeat Password</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="password1" id="password1" placeholder="Repeat Password" required>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<button class="btn btn-outline-primary" type="submit">login</button>
						<p class="mx-3 mb-0 align-self-center">or</p>
						<button class="btn btn-primary">
							<a class="text-white text-decoration-none" href="start_template_register.html">register</a>
						</button>
					</div>
				</form>
			</div>
			<!-- End Register Form -->

		</div>
		<!-- Footer -->
		<div class="container mt-5 mb-3 text-center" id="footer">
			<p>Footer</p>
			<div class="foot">
				TodoIT app  &copy; 2020-2021 by <a class="text-decoration-none" href="#">@n13tech</a>
			</div>
		</div>
		<!-- End Footer -->
	</body>
</html>
