{% extends 'layout.html' %}
{% load static %}
{% block title %}Edit{% endblock title %} 
{% block content %}
    {% include 'partials/_navbar.html' %}
    <div class="container" id="main">
        {% include 'partials/_notifications.html' %}
        {% include 'partials/_header.html' %}
        <!-- Task Edit Form -->
        <div class="my-5" id="task-form-block">
            <p class="text-center">Task Edit Form</p>
            <form action="" id="task-block">
                <div class="form-group row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="title" id="title" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                    <div class="col-sm-10">
                        <select name="priority" id="priority" class="form-select">
                            <option value="no priority" selected>No priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="description" id="description" cols="30" rows="10" placeholder="Task Description"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary mx-3" style="margin-left: 0;" type="submit">edit</button>
                    
                    <button class="btn btn-danger">
                        <a class="text-white text-decoration-none" href="start_template_index.html">cancel</a>
                    </button>
                </div>
                    
            </form>
        </div>
        <!-- End Task Form -->
    </div>
{% endblock content %}
