{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <div class="container" id="main">
        {% include 'partials/_error.html' %}
        <!-- Header -->
		<div class="my-5 d-flex justify-content-center" id="header-logo">
			<p class="text-center">Header Logo</p>
			<img class="img-thumbnail" src="{% static './img/test_logo.png' %}" alt="todos_img" style="width: 210px;">
		</div>
		<!-- End Header -->
		<!-- Register Form -->
		<div class="col-6 mx-auto" id="register-form-block">
			<p class="text-center"Register Form</p>
			<form class="mx-auto" action="start_template_index.html" id="register-block">
				<div class="form-group row mb-3">
					<label for="username" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label for="email"class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="email" id="email" placeholder="email@example.com">
					</div>
				</div>
				<div class="form-group row mb-3">
					<label for="first-name"class="col-sm-2 col-form-label">First Name</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="first_name" id="first-name" placeholder="First Name">
					</div>
				</div>
				<div class="form-group row mb-3">
					<label for="first-name"class="col-sm-2 col-form-label">Last Name</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="last_name" id="last-name" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group row mb-3">
					<label for="password" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="password" id="password" placeholder="Password" required>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label for="password" class="col-sm-2 col-form-label">Repeat Password</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="password1" id="password1" placeholder="Repeat Password" required>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<button class="btn btn-outline-primary" type="submit">login</button>
					<p class="mx-3 mb-0 align-self-center">or</p>
					<button class="btn btn-primary">
						<a class="text-white text-decoration-none" href="start_template_register.html">register</a>
					</button>
				</div>
			</form>
		</div>
		<!-- End Register Form -->
	</div>
{% endblock content %}
