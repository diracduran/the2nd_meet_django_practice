{% load static %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-dismissible alert-{{message.tags}}" id="notification">
            <button type="button" class="btn-close close" data-bs-dismiss="alert"></button>
            <strong>{{message.tags|title}}</strong> {{message}}
        </div>
        <!-- End Notifications -->
    {% endfor %}
{% endif %}
<!-- Notifications -->
