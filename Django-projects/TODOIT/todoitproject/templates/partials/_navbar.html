{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <a href="#">
                <img src="{% static './img/test_logo.png' %}" alt="test_logo.png" height="60px">
            </a>
        </a>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <form class="d-flex">
                        <span class="navbar-text align-self-center mx-3" style="margin-left: 0;">@{{user.get_username}}</span>
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit"><a class="text-white text-decoration-none" href="{% url 'logout' %}">Logout</a></button>
                    </form>
                {% else %}
                    <form class="d-flex">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit"><a class="text-white text-decoration-none" href="{% url 'login' %}">Login</a></button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
