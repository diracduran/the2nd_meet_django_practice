{% load static %}
{% if messages %}
<!-- Notifications -->
{% for message in messages %}
    <div class='w-100'>
        <div class="alert alert-{{message.tags}} alert-dismissible fade show w-100" role="alert" id="notification">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
{% endfor %}
<!-- End Notifications -->
{% endif %}
