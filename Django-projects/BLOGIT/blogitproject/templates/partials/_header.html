{% load static %}
<!--::header part start::-->
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <b style='color: white;'>BLOGIT<span style='color: #d6ad86;'>.</span></b>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                            {% if user.is_authenticated %}
                            <li class="nav-item"><a href="#" class="nav-link">Create blog</a></li>
                            {% endif %}
                            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                            {% if user.is_authenticated %}
                            <li class="nav-item"><a href="#" class="nav-link">@{{user.get_username}}</a></li>
                            {% endif %}
                            {% if user.is_authenticated %}
                            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-warning">Logout</a></li>
                            {% else %}
                            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link text-warning">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header part end-->
