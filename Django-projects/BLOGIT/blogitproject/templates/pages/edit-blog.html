{% extends 'layout.html' %}
{% load static %}
{% comment %} {% load thumbnail %} {% endcomment %}
{% block title %} Edit Blogpost{% endblock title %}
{% block content %}
<!-- breadcrumb start-->
    <section class="breadcrumb" style="background-image: url('/media/{{blog.image}}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <p>Blog. {{blog.title}}</p>
                            <h2>Edit Blogpost</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->
    <section class="edit_section section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form class="form-contact contact_form" action="{% url 'edit_blog' blog.author.user.username blog.slug %}" method='POST' id="editForm" novalidate="novalidate" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row mb-3">
                            <label for="title"class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="title" id="title" placeholder="Title" value="{{blog.title}}" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="text" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <textarea class="form-control single-textarea" name="text" id="text" placeholder="Text" required>{{blog.text}}</textarea>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="image" class="col-sm-2 col-form-label">Maybe Some Image?..</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" name="image" id="image"autocomplete="off" required placeholder="Maybe Some Image?..">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="category"class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <select class="form-control" type="text" name="category" id="category" placeholder="Category">
                                    {% for category in categories %}
                                    <option value="{{category}}">{{category}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="tags"class="col-sm-2 col-form-label">Tags</label>
                            <div class="col-sm-10">
                                <textarea name="tags" cols="30" rows="3" class="form-control" placeholder="A comma-separated list of tags">
                                {{blog.tags.all|join:', '}}
                                </textarea>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="button button-contactForm btn_4 mt-0" type="submit">Edit</button>
                        </div>
                    </form>
                    <p class="mx-3 mb-0 text-center">or</p>
                    <a href="{% url 'delete_blog' blog.author.user.username blog.slug %}" style='font-size: 15px; font-weight: 500;'  class="genric-btn danger w-100 mb-3">Delete</a>
                    <a class="genric-btn primary-border w-100" style='font-size: 15px; font-weight: 500;'  href="{% url 'single_blog' blog.author.user.username blog.slug %}">Cancel</a>
                    {% comment %} <button class="button button-contactForm btn_4 mt-0 w-100">
                    </button> {% endcomment %}
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
